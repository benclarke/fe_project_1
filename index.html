<!DOCTYPE html>
<html lang="en">
<head>
	<title>My Fake Portfolio Page</title>

	<!-- IE Edge Meta Tag -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional IE8 Support -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<!-- custom styles -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header class="container">
		<div class="row">
			<div class="col-xs-2 vertical-align">
				<img src="images/cat-hat-100x100.jpg" alt="Cat in the Hat's hat" class="img-rounded logo">
			</div>
			<div class="col-xs-10 text-right text-uppercase my-name vertical-align">
				<h1>Ben Upham</h1>
				<h3>A Real Front-End Guy</h3>
			</div>
		</div>
	</header>
	<main class="container">
		<div class="row">
			<div class="col-xs-12">
				<img src="images/jumbotron-400x135.jpg" srcset="images/jumbotron-800x270.jpg 800w, images/jumbotron-1600x541.jpg 1600w" sizes="90vw" class="img-responsive img-rounded big-pic" alt="One Fish Two Fish Red Fish Blue Fish">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<h1>Featured Work</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-sm-3 col-lg-push-9">
				<figure class="thumbnail">
					<a href="#" class="">
						<img src="images/one-fish-600x400.jpg" alt="One Fish" >
					</a>
					<div class="caption text-center">
						<a class="btn btn-default">One Fish</a>
					</div>
				</figure>
			</div>
			<div class="col-xs-6 col-sm-3">
				<figure class="thumbnail">
					<a href="#" class="">
						<img src="images/two-fish-600x400.jpg" alt="Two Fish" >
					</a>
					<div class="caption text-center">
						<a class="btn btn-default btn-success">Two Fish</a>
					</div>
				</figure>
			</div>
			<div class="col-xs-6 col-sm-3">
				<figure class="thumbnail">
					<a href="#" class="">
						<img src="images/red-fish-600x400.jpg" alt="Red Fish" >
					</a>
					<div class="caption text-center">
						<a class="btn btn-default btn-danger">Red Fish</a>
					</div>
				</figure>
			</div>
			<div class="col-xs-6 col-sm-3 col-lg-pull-9">
				<figure class="thumbnail">
					<a href="#" class="">
						<img src="images/blue-fish-600x400.jpg" alt="Blue Fish" >
					</a>
					<div class="caption text-center">
						<a class="btn btn-default btn-primary">Blue Fish</a>
					</div>
				</figure>
			</div>
		</div>
	</main>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/global.js"></script>
</body>
</html>
